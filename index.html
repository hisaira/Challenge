<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/a413dd169b.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Huddle" class="logo" />
      </header>
      <main>
        <section class="hero">
          <img src="images/illustration-mockups.svg" alt="" class="hero__img" />
          <div class="hero__text">
            <h1 class="hero__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero__description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="hero__link">Register</a>
          </div>
        </section>
      </main>
      <footer class="footer">
        <ul class="sm-list">
          <li class="sm-list__item">
            <a href="#" class="sm-list__link">
              <i class="fa fa-facebook-f"></i>
            </a>
          </li>
          <li class="sm-list__item">
            <a href="#" class="sm-list__link">
              <i class="fa fa-twitter"> </i>
            </a>
          </li>
          <li class="sm-list__item">
            <a href="#" class="sm-list__link">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
        <div class="attribution">
          <p class="attribution__text">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              class="attribution__link"
              >Frontend Mentor</a
            >.
          </p>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
